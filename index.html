<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Objects</title>
    <style>
      #start {
        position: relative;
        left: 250px;
        top: 400px;
        width: 120px;
        height: 50px;
        font-family: 'Press Start 2P', cursive;
        border-radius: 25px;
      }
      #restart {
        position: relative;
        left: 250px;
        top: 450px;
        width: 120px;
        height: 50px;
        font-family: 'Press Start 2P', cursive;
        border-radius: 25px;
        display: none;
      }
    </style>
  </head>
  <body>
  <div style="text-align: left;position: absolute"><canvas id="myCanvas" width="600px" height="800px" style="border: 5px solid #f50505;background-color:#919ac7"></canvas></div>
  <div ><button id='start' onclick="startGame()">START</button></div>
  <div ><button id='restart' onclick="restart()">RESTART</button></div>
  <script src="js/Car.js"></script>
  <script src="js/EnemyCar.js"></script>
  <script src="js/Score.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
